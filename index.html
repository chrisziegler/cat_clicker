<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker - Udacity Module 1</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Tangerine|Libre+Baskerville">
<link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1 class="header">Pick a Cat to Click!</h1>
      <div class="col-left-2">
        <h2 class="cat-name"></h1>
        <img id="cat" src="images/cat.jpg" alt="Cute grey cat looking up at you with soulfull green eyes">

            <div id="count" class="left"><span class="text">I'm the first cat, look into my eyes. P-I-C-K M-E</span></div>
</div>
      <div class="col-left-2">
        <h2 class="cat2-name"></h1>
        <img id="cat2" src="images/cat2.jpg" alt="Cute grey cat looking up at you with soulfull green eyes">

            <div id="count2" class="right"><span class="text">No one ever clicks me, won't you click me? Please? Oh God, is this ever sad...</span></div>


      </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
